<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Menú principal para acceder a la documentación de n8n">
    <meta name="author" content="Desarrollado como documentación n8n">
    <title>Menú Principal - Documentación n8n</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://n8n.io/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <h1><span class="logo">n8n</span> Documentación</h1>
            <p class="subtitle">Menú principal de acceso a recursos</p>
        </div>
    </header>

    <main class="container">
        <div class="menu-container">
            <h2>Selecciona una sección:</h2>
            <div class="menu-grid" id="directoriesMenu">
                <!-- Los elementos del menú se generarán dinámicamente con JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Basado en la documentación oficial de <a href="https://docs.n8n.io/" target="_blank">n8n</a></p>
            <p class="small">Menú principal para acceder a todos los recursos de documentación de n8n.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
